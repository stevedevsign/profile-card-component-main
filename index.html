<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>

  </style>
</head>

<body>
  <main class="container">
    <article class="card">
      <div class="card__header">
        <img src="./images/bg-pattern-card.svg" alt="" class="card__header-image">
      </div>
      <div class="card__body">
        <figure class="card__figure">
          <img src="./images/image-victor.jpg" alt="Profile Photo" class="card__photo">
        </figure>
        <h1 class="card__title">
          Victor Crest <span class="gray-color light-font">26</span>
        </h1>
        <h2 class="card__subtitle gray-color light-font">
          London
        </h2>
      </div>
      <footer class="card__footer">
        <div class="card__list">
          <div class="card__items">
            <h3 class="bold-font">80K</h3>
            <p class="gray-color">Followers</p>
          </div>
          <div class="card__items">
            <h3 class="bold-font">803K</h3>
            <p class="gray-color">Likes</p>
          </div>
          <div class="card__items">
            <h3 class="bold-font">1.4K</h3>
            <p class="gray-color">Photos</p>
          </div>
        </div>
        </div>
      </footer>
    </article>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Stevedevsign</a>.
    </div>
  </main>

</body>

</html>
